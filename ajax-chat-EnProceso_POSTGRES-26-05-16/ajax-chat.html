<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Making an AJAX Web Chat With PHP, MySQL and jQuery | Tutorialzine Demo</title>

<link rel="stylesheet" type="text/css" href="js/jScrollPane/jScrollPane.css" />
<link rel="stylesheet" type="text/css" href="css/page.css" />
<link rel="stylesheet" type="text/css" href="css/chat.css" />

</head>

<body>

<div id="chatContainer">


<!-- Cabecera del chat -->
    <div id="chatTopBar" class="rounded">
        
    </div>

<!-- Chat en movimiento -->

    <div id="chatLineHolder">
        
    </div>

 <!-- Usuarios online -->   
    <div id="User_Group" class="rounded">
        <center>Grupos</center>
        <div class="MisGrupos">

        </div>
        <br>
        <hr>
        <center>Chats</center>
        <div id="chatUsers">
        </div>
    </div>


    

    <div id="chatBottomBar" class="rounded">
    	
        <div class="tip"></div>
        
        <form id="loginForm" method="post" action="">
            <input id="name" name="name" class="rounded" maxlength="16" placeholder="Usuario" autocomplete="off" />
            <input type="password" id="email" name="email" class="rounded" placeholder="ContraseÃ±a" autocomplete="off"/>
            <input type="submit" class="blueButton" value="Entrar" />
        </form>
        


        <form id="submitForm" method="post" action="">
            <input id="chatText" name="chatText" class="rounded" maxlength="255" />
            <input type="submit" class="blueButton" value="Submit" /><br>

        </form>

        <div class="CrearGrupo">
            CREAR GRUPO Y AGREGAR USUARIOS
            <br>
            usuario:        <input type='text' id='addUsuario' name='addUsuario' class="rounded"><br> <br>
            Grupo: &nbsp;   <input type='text' id='nombreGrupo' name='grupo' class="rounded">
            <input type='button' id='crearGrupo' name='grupo' class="blueButton" value='Crear' >
        </div>
        
    </div>
    
</div>

</body>

<script src="js/jquery1.4.2.min.js"></script>
<script src="js/jScrollPane/jquery.mousewheel.js"></script>
<script src="js/jScrollPane/jScrollPane.min.js"></script>
<script src="js/script.js"></script>
